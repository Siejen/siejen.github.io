<h1>Siejen's Slideshow</h1>
<div class="slideshow"></div>
<button>Next</button>
<script>
var slides= [
	'<img src="http://stanford.edu/~siejeny/JPSandSYSatSUAshaHoli2013_SML.jpg">',
	'<img src="http://stanford.edu/~siejeny/Mendocino_Sml.jpg">',
	'<img src="http://stanford.edu/~siejeny/2013-JAN-04%20Las%20Vegas%20xSml.jpg">'
];

//Keep track of current prompt we're on//
var SlideIndex = 0;

// A function that will call the next prompt
var nextSlide = function() {
	var ImageTag = slides[SlideIndex % slides.length];
    $('.slideshow').html( ImageTag );
    SlideIndex = SlideIndex + 1;
}

// run nextPrompt function when button is clicked //
$('button').click(function() {
  nextSlide();
});

nextSlide();
</script>
